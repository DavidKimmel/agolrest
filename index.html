<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 3 GEOG 578</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Lab 3 GEOG 578" />

  <!-- access to libraries -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor"
    ], function(
      esriConfig,
      Map,
      MapView,
      BasemapGallery,
      Expand,
      Locate,
      Search,
      Graphic,
      GraphicsLayer,
      FeatureLayer,
      Editor
    ) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEwEJiPsJAv6XK5APCcuFpZEmTCdTdSU9XMQXYBgfL9c5UnZrY4R2UdHgVrW8LfqDFKnjefPQr9XO0pMlE2S9osFC4vlxQEcDC2L-rbRhvnh3cGFmfknrnTY3XSIHKqUu1aHDnbMm61c0aME06Eg9u_NwfzhPyWlPsZlxkyOWLAtootixnskdcZY0pddnIjDLJ19HPMO7YoJRFfo-wFMnrXD59hI_LVwr_BLfWo0dbk7AT1_nGwi5c7J";

      // 1. Create the Map
      const map = new Map({
        basemap: "gray-vector"
      });
      
      // 2. Center map on DC
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-77.0365, 38.8951],  
        zoom: 11                       
      });

      // 3. BasemapGallery widget (in an Expand)
      const basemapGallery = new BasemapGallery({ view });
      const bgExpand = new Expand({
        view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap",
        expandTooltip: "Show basemap options",
        collapsed: true
      });
      view.ui.add(bgExpand, "top-right");

      // 4. Locate widget (zooms to user location)
      const locateWidget = new Locate({
        view,
        useHeadingEnabled: false,
        goToOverride: (view, options) => {
          options.target.scale = 5000;
          return view.goTo(options.target);
        }
      });
      view.ui.add(locateWidget, "top-left");

      // 5. Search widget
      const searchWidget = new Search({
        view,
        allPlaceholder: "Search address or place",
        includeDefaultSources: true
      });
      view.ui.add(searchWidget, "top-right");

      // 6. GraphicsLayer for custom graphics (White House, polyline, polygons)
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // 6a. Geometry for White House point
      const whPoint = {
        type: "point",
        longitude: -77.036560,
        latitude: 38.897957
      };

      // 6b. Define a picture‚Äêmarker symbol using your wh.png
      const whSymbol = {
        type: "picture-marker",  
        url: "https://raw.githubusercontent.com/DavidKimmel/agolrest/main/wh.png",
        width: "34px",    
        height: "34px"
      };

      // 6c. Attributes for White House graphic
      const whAttributes = {
        Name: "The White House",
        Description: "The White House is both the home of the President of the United States and his family, and a living museum of American history.",
        URL: "https://www.whitehouse.gov/"
      };

      // 6d. Popup template for White House
      const whPopupTemplate = {
        title: "{Name}",
        content: `
          <p>{Description}</p>
          <p>
            <a href="{URL}" target="_blank">
              Visit the official White House website
            </a>
          </p>
          <img src="http://127.0.0.1:5500/whitehouse.jpg"
               alt="White House"
               style="width:200px; margin-top:8px;" />
        `
      };

      // 6e. Create the White House Graphic
      const whGraphic = new Graphic({
        geometry: whPoint,
        symbol: whSymbol,
        attributes: whAttributes,
        popupTemplate: whPopupTemplate
      });
      graphicsLayer.add(whGraphic);

      // 7. Add the military bases FeatureLayer with popups
      const milBaseLayer = new FeatureLayer({
        url: "https://services.arcgis.com/hRUr1F8lE8Jq2uJo/arcgis/rest/services/milbases/FeatureServer",
        layerId: 0,
        outFields: ["COMPONENT", "SITE_NAME", "STATE_TERR"],
        renderer: {
          type: "simple",
          symbol: {
            type: "picture-marker",            
            url: "military_base_icon.png",     
            width: "24px",                      
            height: "24px",

          }
        },
        popupTemplate: {
          title: "{SITE_NAME}",
          content: `
            <strong>Component:</strong> {COMPONENT} <br>
            <strong>State/Territory:</strong> {STATE_TERR}
          `
        }
      });

      map.add(milBaseLayer);



      // 8. Add the US Airports layer with both Airport and Heliport symbols
      const airportRenderer = {
        type: "unique-value",  
        field: "Fac_Type",
        defaultSymbol: {
          type: "simple-marker",
          style: "circle",
          color: [200, 200, 200, 0.5],
          size: 6,
          outline: {
            color: "#888",
            width: 0.5
          }
        },
        uniqueValueInfos: [
          {
            value: "AIRPORT",
            symbol: {
              type: "picture-marker",
              url: "https://raw.githubusercontent.com/DavidKimmel/agolrest/main/air_icon.png",
              width: "24px",
              height: "24px"
            }
          },
          {
            value: "HELIPORT",
            symbol: {
              type: "picture-marker",
              url: "https://raw.githubusercontent.com/DavidKimmel/agolrest/main/heli.png",
              width: "18px",
              height: "18px"
            }
          }
        ]
      };

      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      const airportsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_Kimmel_2025/FeatureServer",
        outFields: ["Fac_Name", "Fac_Type", "IATA_CODE", "STATE"],
        renderer: airportRenderer,
        labelingInfo: [airportLabels],
        definitionExpression: "Fac_Type = 'AIRPORT' OR Fac_Type = 'HELIPORT'"
      });
      map.add(airportsLayer);

      // 9. visited airports layer
      const visitedAirportSymbol = {
        type: "picture-marker",
        url: "https://raw.githubusercontent.com/DavidKimmel/agolrest/main/visited.png",
        width: "44px",
        height: "44px"
      };

      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Kimmel_Airports/FeatureServer",
        outFields: ["AirportCode"],
        renderer: {
          type: "simple",             
          symbol: visitedAirportSymbol
        },
        popupTemplate: {
          title: "Visited Airport: {AirportCode}",
          content: "You've marked this airport as visited."
        }
      });
      map.add(myAirports);

      // 10. Editor widget 
      const pointInfos = { layer: myAirports };
      const editor = new Editor({
        view: view,
        layerInfos: [pointInfos]
      });
      view.ui.add(editor, "top-right");
    });


  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
